<html>
<title>Clicker Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<body onbeforeunload="return closingCode()">
  <link rel="stylesheet" href="mstyle.css">
    <script src="scripts/mscript.js"></script>
  <div class='topbar'>
    <a href='https://www.instagram.com/eldarfnd/'>kreator kul</a>
  </div>
    <center class='center'>
      <h1 id='total'>Potatoes: 0</h1>
      <h1 id='onpotato'>Current Level: Soil </h1>
      <h4 id="potatoneeded">Next Level: 100</h4>
      <h5 id="click" style="font-family:trebuchet MS;">potatoes/click: 1 | potatoes/sec: 0</h5>
      <img id="round" class="round" src="https://i.imgur.com/NTrBlLy.png" width="150" onclick='clicked()'></img>
      <br><br>
      <button id='upgrade' class="round" onclick='upgrade("upgrade")' style="font-family:courier;">0-extra potato: 15</button>
      <br><br>
      <button id='servant_farmer' class="round" onclick='upgrade("servant_farmer")' style="font-family:courier;">0-servant farmer: 25 | +1/sec</button>
      <br><br>
      <button id='worker' class="round" onclick='upgrade("worker")' style="font-family:courier;">0-buff servant: 250 | +15/sec</button><br><br>
      <button class="settings" onclick="save()">Save</button>
      <button class="settings" onclick="load()">Load</button>
      <button class="settings" onclick="reset()">Reset</button><br><br>
    </center>
  </link>
</body>
</meta>

</html>
